<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    .register-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .register-box input[type="text"],
    .register-box input[type="password"],
    .register-box input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-box button:hover {
      background-color: #0056b3;
    }

    .register-box p {
      margin-top: 15px;
    }

    .register-box a {
      color: #007bff;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo NGANHANGBANK">
      <div class="logo-text">NAMHUYBANK</div>
    </div>
    <h2>Đăng ký</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Tên đăng nhập" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
      <button type="submit">Tạo tài khoản</button>
    </form>
    <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
  </div>

</body>
</html>
